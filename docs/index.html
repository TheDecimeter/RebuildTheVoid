<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Rebuild The Void</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>


    //compatibilityCheck = function(e,t,r) {}
    UnityLoader.compatibilityCheck = function (e, t, r) { t(); };
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/RebuildTheVoidHTML.json", { onProgress: UnityProgress });
  </script>

  <style>
    .display {
      width: 100svw;
      height: 100svh;
      /* overflow: hidden; */
    }

    .gameDisplay {
      width: 100svw;
      aspect-ratio: 16/9;
    }

    .subDisplayText {
      width: 100svw;
      height: 5svh;
      font-size: 2.5svh;
    }

    .button {
      height: 5svh;
    }

    @media (min-aspect-ratio: 16/9) {
      .gameDisplay {
        width: auto;
        height: 95svh;
        aspect-ratio: 16/9;
      }
    }

    @media (max-aspect-ratio: 10/9) {
      .gameDisplay {
        width: 100svw;
        height: auto;
        aspect-ratio: 10/9;
      }
    }
  </style>
</head>

<body>
  <div class="webgl-content" class="display">
    <div id="gameContainer" class="gameDisplay"></div>
    <div class="footer" class="subDisplayText">
      <div class="fullscreen button" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title"><a href="https://curiousorigins.itch.io/rebuild-the-void" target="_top">Rebuild The Void (More
          at itch.io)</a></div>
    </div>
  </div>
</body>

</html>
